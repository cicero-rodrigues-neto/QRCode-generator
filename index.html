<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            template:
            `
            <div id="app">
        <h1>{{ title }}</h1>
        <div>
            <input type="text" size="25"
                placeholder="Digite para gerar..."
                :value="text" @input="onData">
        </div>

        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
            `,
            
            data: {
                title:'Gerador QRCode',
                text: 'https://github.com/cicero-rodrigues-neto',
                qrcode: new QRious({ size: 300 })
            },
            computed: {
                newQRCode() {
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            },
            methods: {
                onData(event) {
                    this.text = event.target.value
                }
            },
        })
    </script>
</body>

</html>
